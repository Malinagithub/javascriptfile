<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        for(var i=1;i<=10;i++){
            document.write("hello everyone<br>");
        }
        //write code to print number from 1 to 10
        //solution-1
        for(var a=1;a<=10;a++){
            document.write(a+"<br>");
        }
         //solution-2
         function no(){
            for(var b=1;b<=10;b++){
            document.write(b+"<br>");
        }
        }no();

        //write a js code to print a 2D array
        function twod(arr){
            for(var c=0;c<arr.length;c++){
                for(var d=0;d<arr[0].length;d++){
                    document.write(arr[c][d]+"<br>");
                }
            }
        }
        var arr=[
            [1,2],[3,4],[5,6]
        ]
        twod(arr)

        //write a code to print even numbers in given array
        var no=[2,3,4,12,13,14,22,23,24,50];
        function even(no){
        for(var e=0;e<no.length;e++){
            if(no[e]%2==0){
                document.write("even no:"+no[e]+"<br>")
            }
        }}even(no);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a code to find the no of digits in a number
    function countdigit(num){
        var count=0;
        while(num!=0){
            num=Math.floor(num/10);
            count++;
        }return count;
    }document.write(countdigit(12345321)+"<br>");
    </script>
</body>
</html>

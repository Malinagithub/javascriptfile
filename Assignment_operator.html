
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    
    <p id="assign"></p>
    <p id="assign1"></p>
    <p id="assign2"></p>
    <p id="assign3"></p>
    <p id="assign4"></p>
    <p id="assign5"></p>
    
    
    <script>
        var a=10;
        var b=3;
        document.getElementById('assign').innerHTML=`a+=b: ${a+=b}`;

        var x=10,y=5;
        document.getElementById('assign1').innerHTML=`x-=y: ${x-=y}`;
        
        var x1=15,y1=5;
        document.getElementById('assign2').innerHTML=`x1/=y1: ${x1/=y1}`;

        var x2=7,y2=5;
        document.getElementById('assign3').innerHTML=`x2*=y2: ${x2*=y2}`;

        var x3=20,y3=5;
        document.getElementById('assign4').innerHTML=`x3%=y3: ${x3%=y3}`;

        var x4=20,y4=10;
        document.getElementById('assign5').innerHTML=`x4**=y4: ${x4**=y4}`;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        //problem=1
        var a=1;
        while(a<=10){
            document.write("hello <br>");
            a=a+1;
        }

        //problem=2
        var i=1;
        document.write("<ul>")
        while(i<=10){
            document.write(i+"<br>")
            i=i+1;
        }document.write("</ul>")
  
    </script>
</body>
</html>

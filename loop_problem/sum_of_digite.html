    <script>
        
    //write a js code to calculate the sum of digits in a number
    function digitsum(no){
        var sum=0;
        while(no!=0){
        sum+=no%10;
        no=Math.floor(no/10);
    }return sum;}

    document.write(digitsum(1232)+"<br>");
    </script>
